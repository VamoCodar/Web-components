<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Modal</title>
</head>

<body>
    <!-- botao que abre MODAL -->
    <button data-modal="abrir">Abrir MODAL</button>

    <!-- Modal -->
    <section class="modal_container" data-modal="container">
        <!-- conteudo do modal -->
        <div class="modal">
            <button data-modal="fechar" class="fechar">X</button>
            <form action="">
                <label for="email">Email</label>
                <input type="text" for="email" id="email">
                <label for="senha">Senha</label>
                <input type="password" for="senha" id="senha">
                <button type="submit">Entrar</button>
            </form>
        </div>

    </section>


<!-- js onde importo o js do modal -->
    <script type="module" src="js/script.js"></script>

</body>

</html>
