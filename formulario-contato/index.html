<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Formulario Contato</title>
</head>

<body>


    <div class="formulario">
        <form action="">

            <div class="input__box">
                <input id="name" type="text" value="" required="required">
                <ion-icon name="person-outline"></ion-icon>

                <span>Nome</span>

            </div>

            <div class="input__box">
                <input id="email" type="text" value="" required="required">
                <ion-icon name="mail-outline"></ion-icon>

                <span>E-mail</span>

            </div>

            <div class="input__box ultimo">
                <input id="phone" type="text" value="" required="required">
                <ion-icon name="call-outline"></ion-icon>

                <span>Telefone</span>
            </div>

            <div class="textarea__container">
                <textarea name="" id="" cols="30" rows="10" placeholder="Escreva sua mensagem..."></textarea>
            </div>

            <button class="submit" id="submit" type="submit">Enviar</button>




        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
